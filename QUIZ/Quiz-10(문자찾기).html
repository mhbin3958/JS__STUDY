
<html>
  <head>
    <title>문자찾기</title>
  </head>
  <body>
    <script>
      function solution(s, t) {
        let answer = 0;

        // 방법 1 : for문 이용
        for (let x of s) {
          // console.log(x);
          if (x === t) answer++;
        }

        // 방법 2 : 내장함수 이용
        let answer_o = s.split(t).length; // answer = 4

        return answer_o - 1;
      }
      let str = "COMPUTERPROGRAMMING";
      console.log(solution(str, "R"));
    </script>
  </body>
</html>
